<form class="css-grid" [formGroup]="LoginFormGroup" (ngSubmit)="submit();">
  <h1 class="text-center">Войти</h1>
  <label for="username">Логин: </label> <input type="text" name="username" id="username" formControlName="usernameForm" />
  <label for="password">Пароль: </label> <input type="text" name="password" id="password" formControlName="passwordForm" />
  <button type="submit" class="btn-primary rounded border-1">Войти</button>
  <div class="border-1" *ngIf="errMsg!.isErr!">
    <span class="text-danger fs-2" *ngIf="errMsg !== undefined">{{ errMsg!.msg! }}</span>
  </div>
  <div class="border-1" *ngIf="success">
    <span class="text-danger fs-2">Успех! Вы можете продолжать работу</span>
  </div>
</form>
